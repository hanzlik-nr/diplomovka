<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      //var nadrz_jelenec = [48.39478, 18.20992];
      var nadrz_jelenec = [18.20992,48.39478];
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.WMS( "OpenLayers WMS",
                    //"http://vmap0.tiles.osgeo.org/wms/vmap0", {layers: 'basic'} )
                    'http://webmap.sk:8080/geoserver2112/nitra_students/wms', {layers: 'nitra_students:435_nanovo'})
          /*new ol.layer.TileLayer({
          //extent: [-13884991, 2870341, -7455066, 6338219],
          source: new ol.layer.TileWMS({
              url: 'http://webmap.sk:8080/geoserver2112/nitra_students/wms',
              params: {'LAYERS': 'nitra_students:435_nanovo', 'TILED': true},
              serverType: 'geoserver',
              // Countries have transparency, so do not fade tiles:
              transition: 0
            })
          })*/
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat(nadrz_jelenec),
          zoom: 16
        })
      });
    </script>
  </body>
</html>
